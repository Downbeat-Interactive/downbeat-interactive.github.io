        function alertNotReady() {

        function upgradeImage(object) {
            $(object).height = 0;
            $(object).addClass("hidden");
            var img = new Image();
            img.onload = function() {
                var target = object.previousElementSibling;
                $(target).attr('src ', $(object).attr("src"));
                $(object).parent("article").css('background-image ', 'url( "' + $(object).attr("src ") + '") ');
                $(object).parent("section").css('background-image ', 'url( "' + $(object).attr("src ") + '") ');
                $(object).removeClass("hidden");
                $(object).remove();
            }
            img.src = $(object).attr("src");
        }
    </script>
